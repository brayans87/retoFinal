<router-outlet></router-outlet>

<mat-toolbar>RESERVATION REGISTRATION</mat-toolbar>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CUSTOMERNAME </th>
      <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
    </ng-container>

    <ng-container matColumnDef="checkInDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> checkInDate </th>
      <td mat-cell *matCellDef="let row"> {{row.checkInDate}} </td>
    </ng-container>

    <ng-container matColumnDef="checkOutDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> checkOutDate </th>
      <td mat-cell *matCellDef="let row"> {{row.checkOutDate}} </td>
    </ng-container>

    <ng-container matColumnDef="numberRoom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> numberRoom </th>
      <td mat-cell *matCellDef="let row"> {{row.room.number}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
      <td mat-cell *matCellDef="let row">
     

        <button mat-flat-button class="delete-button" (click)="delete(row.id)">
          <span>Delete</span>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 5, 10, 100]" [length]="totalElements" (page)="showMore($event)"  aria-label="Select page of medics"></mat-paginator>

  <button mat-flat-button style="float: right;" (click)="openDialog()">
    <span>New</span>
    <mat-icon>add</mat-icon>
  </button>
</div>
